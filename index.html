<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAFSA Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>DAFSA Builder</h1>

        <input type="text" id="input" placeholder="Add / Search string" />
        <button id="add">Add String</button>
        <button id="search">Search</button>
        <button id="minimize">Minimize DAFSA</button>
        <button id="original">View Original DAFSA</button>
        <div id="language">L={ }</div>
        <div id="result"></div>
        <div id="visualization"></div>
    </div>

   
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
